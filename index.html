<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>인카금융서비스 해운대점</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class = "page">
    <div class="wrapper">
      <!-- 랜딩 이미지 -->
      <img
        src="./landing.png"
        alt="인카금융서비스 해운대점 랜딩페이지"
        class="landing-image"
      />

      <!-- 폼 열기 버튼 -->
      <div class="cta-area">
        <button id="openFormButton" class="cta-button">
          입사문의 신청하기
        </button>
      </div>
    </div>


    <!-- 팝업 모달 -->
    <div id="modalOverlay" class="modal-overlay">
      <div class="modal">
        <div class="modal-header">
          <div class="modal-title">입사문의 신청</div>
          <button id="closeModalButton" class="modal-close" aria-label="닫기">
            ×
          </button>
        </div>

        <!-- Static Forms 폼 -->
        <form
          action="https://api.staticforms.xyz/submit"
          method="POST"
        >
          <input
            type="hidden"
            name="accessKey"
            value="sf_c02a8macdfe1nm06dce358d3"
          />
          <input
            type="hidden"
            name="redirectTo"
            value="https://inca-haeundae.github.io/inca/thankyou.html"
          />
          <input
            type="text"
            name="honeypot"
            style="display:none"
          />

          <label>
            성함
            <input type="text" name="name" required />
          </label>

          <label>
            연락처
            <input
              id="phoneInput"
              type="tel"
              name="phone"
              required
              pattern="^01[016789]-?\d{3,4}-?\d{4}$"
              placeholder="010-1234-5678"
            />
          </label>

          <!-- 개인정보 동의 -->
          <div id="agree" class="agree-box">
            <p>
              1. 수집하는 개인정보 : 이름, 연락처<br />
              2. 수집 및 이용 목적 : 채용 시 지원자 본인 확인 및 커뮤니케이션, 채용 안내 및 진행<br />
              3. 보유 및 이용 기간 : 채용 완료 시까지
            </p>
            <p>
              * 상기 개인정보 수집 및 이용에 대해 거부할 수 있으나, 거부 시 지원이 불가합니다.
            </p>

            <label for="privacyAgree" class="agree-label">
              <input
                type="checkbox"
                id="privacyAgree"
                name="privacyAgree"
                required
              />
              <span>개인정보 수집 및 이용 동의 (필수)</span>
            </label>
          </div>

          <button type="submit" class="form-submit">문의 보내기</button>
        </form>
      </div>
    </div>
    <footer class="site-footer">
      <div class="footer-left">
        <p>(주)인카금융서비스</p>
        <p>사업자번호 : 214-88-16754</p>
        <p>주소 : 서울특별시 성동구 아차산로 33,5,6층</p>
      </div>

      <div class="footer-right">
        <p>대표자 : 최병채,천대권</p>
        
        <p>보험대리점 등록번호 : 2007121497</p>
      </div>
    </footer>
  </div>
    <script src="script.js"></script>
  </body>
</html>
