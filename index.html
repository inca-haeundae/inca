<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>인카금융서비스 해운대점</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        background: #304967;
        font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR',
          system-ui, sans-serif;
      }

      .wrapper {
        width: 100%;
        max-width: 420px;
        background: #304967;
      }

      .landing-image {
        display: block;
        width: 100%;
        height: auto;
      }

      .cta-area {
        padding: 16px;
        background: #304967;
      }

      .cta-button {
        width: 100%;
        border: none;
        border-radius: 4px;
        padding: 15px;
        font-size: 18px;
        font-weight: 700;
        background: #f9a825;
        color: #111;
        cursor: pointer;
      }

      /* 팝업 모달 */
      .modal-overlay {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 1000;
      }

      .modal {
        width: 90%;
        max-width: 420px;
        background: #061729;
        border-radius: 8px;
        padding: 18px 16px 20px;
        color: #fff;
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      .modal-title {
        font-size: 16px;
        font-weight: 700;
      }

      .modal-close {
        border: none;
        background: transparent;
        color: #fff;
        font-size: 20px;
        cursor: pointer;
        line-height: 1;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 10px;
      }

      label {
        font-size: 13px;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      input,
      textarea {
        padding: 8px 10px;
        border-radius: 4px;
        border: none;
        font-size: 13px;
      }

      .form-submit {
        margin-top: 8px;
        padding: 10px;
        border-radius: 4px;
        border: none;
        font-size: 15px;
        font-weight: 700;
        background: #f9a825;
        color: #111;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- 랜딩 이미지 -->
      <img
        src="./landing.png"
        alt="인카금융서비스 해운대점 랜딩페이지"
        class="landing-image"
      />

      <!-- 폼 열기 버튼 -->
      <div class="cta-area">
        <button id="openFormButton" class="cta-button">
          입사문의 신청하기
        </button>
      </div>
    </div>

<!-- 팝업 모달 -->
<div id="modalOverlay" class="modal-overlay">
  <div class="modal">
    <div class="modal-header">
      <div class="modal-title">입사 문의 남기기</div>
      <button id="closeModalButton" class="modal-close" aria-label="닫기">
        ×
      </button>
    </div>

    <!-- Formspree 폼 -->
    <form
      action="https://api.staticforms.xyz/submit"
      method="POST"
    >
    <input
    type="hidden"
    name="accessKey"
    value="sf_c02a8macdfe1nm06dce358d3"
  />
    <input
    type="hidden"
    name="redirectTo"
    value="https://inca-haeundae.github.io/inca/thankyou.html"
  />
  <input
  type="text"
  name="honeypot"
  style="display:none"
/>
      <label>
        성함
        <input type="text" name="name" required />
      </label>
      <label>
        연락처
        <input
          id="phoneInput"
          type="tel"
          name="phone"
          required
          pattern="^01[016789]-?\d{3,4}-?\d{4}$"
          placeholder="010-1234-5678"
        />
      </label>
      <button type="submit" class="form-submit">문의 보내기</button>
    </form>
  </div>
</div>


    <script>
      const openBtn = document.getElementById('openFormButton');
      const modalOverlay = document.getElementById('modalOverlay');
      const closeBtn = document.getElementById('closeModalButton');

      function openModal() {
        modalOverlay.style.display = 'flex';
      }

      function closeModal() {
        modalOverlay.style.display = 'none';
      }

      openBtn.addEventListener('click', openModal);
      closeBtn.addEventListener('click', closeModal);

      modalOverlay.addEventListener('click', (e) => {
        if (e.target === modalOverlay) {
          closeModal();
        }
      });
    // 연락처 자동 하이픈
    const phoneInput = document.getElementById('phoneInput');

    function formatPhone(value) {
      const numbers = value.replace(/[^0-9]/g, '');
      if (numbers.length < 4) return numbers;
      if (numbers.length < 8)
        return numbers.slice(0, 3) + '-' + numbers.slice(3);
      return (
        numbers.slice(0, 3) +
        '-' +
        numbers.slice(3, 7) +
        '-' +
        numbers.slice(7, 11)
      );
    }

    phoneInput.addEventListener('input', () => {
      phoneInput.value = formatPhone(phoneInput.value);
    });
    </script>
  </body>
</html>
