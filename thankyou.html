<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>접수되었습니다</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR',
          system-ui, sans-serif;
        background: #0a2844;
        color: #fff;
      }
      .box {
        text-align: center;
        padding: 24px 18px;
      }
      button {
        margin-top: 16px;
        padding: 8px 14px;
        border-radius: 4px;
        border: none;
        background: #f9a825;
        color: #111;
        font-weight: 700;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>접수</h1>
      <p>담당자가 확인 후 연락드릴게요.</p>
      <button onclick="window.location.href='/'">돌아가기</button>
    </div>
  </body>
</html>
