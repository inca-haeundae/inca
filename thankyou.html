<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <title>접수되었습니다</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Noto Sans KR',
          system-ui, sans-serif;
        background: #0a2844;
        color: #fff;
      }
      .box {
        text-align: center;
        padding: 24px 18px;
      }
      a {
        margin-top: 16px;
        padding: 8px 14px;
        border-radius: 4px;
        border: none;
        background: #f9a825;
        color: #111;
        font-weight: 700;
        cursor: pointer;
        text-decoration: none;       /* 기본 밑줄 제거 */
        display: inline-block;       /* 버튼처럼 보이게 */
      }

      /* 선택: hover 시 밑줄 말고 색만 바꾸고 싶으면 */
      a:hover {
        background: #ffbe2e;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h1>접수</h1>
      <p>담당자가 확인 후 연락드릴게요.</p>
      <a href="https://inca-haeundae.github.io/inca">
        돌아가기
      </a>
    </div>
  </body>
</html>
